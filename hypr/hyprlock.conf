# --- GRUVBOX / WALLPAPER COLORS ---
# "Bone White" - matches the skull
$text_color = rgba(235, 219, 178, 1.0) 

# "Charcoal" - matches the dark background
$entry_background_color = rgba(29, 32, 33, 0.6)

# "Fire Orange" - matches the eyes (used for borders/accents)
$accent_color = rgba(254, 128, 25, 1.0)

$font_family = JetBrains Mono Extrabold

# --- BACKGROUND ---
background {
    monitor =
    path = /home/tophat/walls/finalizer.png
    
    # We lower the blur slightly to keep the sharp "illustrative" look of the skull
    blur_passes = 1 
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- INPUT FIELD ---
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = $accent_color  # Orange Border
    inner_color = $entry_background_color 
    font_color = $text_color
    fade_on_empty = false
    
    # Placeholder with a slightly darker bone color
    placeholder_text = <i><span foreground="##a89984">Input Password...</span></i>
    
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
# ... (Keep the rest of your labels the same, they use $text_color which we fixed)

# --- BACKGROUND ---
background {
    monitor =
    path = /home/tophat/walls/finalizer.png
    blur_passes = 2 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- TIME ---
label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 95
    font_family = $font_family
    position = 0, 200
    halign = center
    valign = center
}

# --- DATE ---
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %B %d"
    color = $text_color
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# --- PROFILE PICTURE ---
image {
    monitor =
    path = /home/tophat/hat.jpg 
    size = 100
    border_size = 2
    border_color = $text_color
    position = 0, -100
    halign = center
    valign = center
}

# --- USERNAME ---
label {
    monitor =
    text = $USER
    color = $text_color
    font_size = 14
    font_family = JetBrains Mono
    position = 0, -10
    halign = center
    valign = top
}